<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let now = new Date();
        console.log(now); //Thu Jul 03 2025 14:18:03 GMT+0900 (한국 표준시)

        // 년도
        const y = now.getFullYear();
        console.log('년 :', y);

        // 월
        const M = now.getMonth();
        console.log('월 : ', M+1);

        //일
        const d = now.getDate();
        console.log('일 : ', d);

        // 요일
        const w = now.getDay('토욜');
        console.log('요일 :', w);

        // 시간
        const h = now.getHours();
        console.log('시 : ', h);

        // 분
        const m = now.getMinutes();
        console.log('분 :', m)

        // 초
        const s = now.getSeconds();
        console.log('초 : ', s);



      


        let iso = now.toISOString()
        console.log(iso);

        // 
        let a = iso.split('T')
        
        console.log (a)
        console.log ('지금이다', a[1].split('.')[0])
        console.log ('지금이다2', a[1].split(':'))

        // 1970년도 부터 지금까지 센 숫자
        let timestamp = now.getTime();
        console.log(timestamp)

            let before = new Date().getTime;
            for(let i=0; i<=5; i++){
                console.log(i)
        }
        let after = new Date().getTime();
        console.log('after - before', after - before)

        let time = new Date();
        console.log( time.toISOString() )
        
        time.setHours( time.getHours() + 9 )
        console.log( time.toISOString() )



    </script>
</head>
<body>
    <div id="clock"></div>
    <script>

            //자동으로 1초를 설정해서 나온다
        setInterval(function(){

        
      let clock = new Date()
      let bun = clock.getMinutes()
      let cho = clock.getSeconds();
      let text ='<strong>'+ bun + '분' + cho + '초 </strong>';

        document.querySelector('#clock').innerHTML = text;
        },
        // 1000 // 1초
        300
    )
    </script>
</body>
</html>
