<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
     <script>
        // 한 줄 주석 
        /* 
            범위 주석
        */
       console.log("hello world");

        // 변수 선언하는 방법 console.log("");선언하는 방법
       var a = 10;
        console.log("a : " + a);

        // 변수 선언 안해도됨
        b = 20;
        console.log("b : " + b);

        //변수선언 3번째 let과 const로 변수선언을 많이 씀
        let c = 30;
        console.log("c : " + c);

        //변수 선언 4번째 const의 자바의 final개념 값을 바꿀 수 없다
        const d = 40;
        console.log("d : " + d);

        // d = 50;
        // console.log("d : " + d);

        //변수선언을 하지않아서 
        // console.log(e)

        // var는 다시 변수 선언 가능하다
        var a = 20;
        console.log("a : " + a)

        b = 10; // 타입만 지정 안해주면 어디서나 쓸 수 있는 친구다
        c = 20;
        //let, const는 재선언이 불가능하다
        

        //const는 다시 변수선언이 안된다
        // const d = 20;
        // console.log("d :" + d);

        c = "김우영"
         console.log("c : " + c);
         //얘는 문자로 받아들이고 string
       console.log(typeof c); 
       // 얘는 숫자로 받아들인다 number
       c = 1;
       console.log(typeof c); 

       let f = 1; //1이 타입 number
       let g = "1"; //"1"얘가 타입 string
    //    console.log(f == g);  값의 비교 값은 1과1이라서 true지만
       console.log(f === g); //값,타입까지 비교 는이 3개면 타입까지 비교하게 된다 얘는 타입까지
       // 비교하기때문에 false이다
        let h;
        console.log(h);

        console.log(1.5 + 2);
        console.log(typeof 1.5 + 2);

        //g가 문자니깐 1 2가 나오는거다
        console.log(g + 2);
        // String a = "1";
        // int b = (int)a;
        // b =  Integer.parseInt(a) 숫자를 바꿔주는 게 있었다
        console.log(g * 2); //연산된다

        
        
        console.log( Number(g) + 2 );
        console.log(parseInt(8.5 + 2) );

        h = "이것"
        console.log(h * 2);//개소리다 에러는 안나는데 말이 안된다
        // NaN 낫 어 넘버 라는 뜻이다


        // console.log( (h * 2) == "NaN" ); 얘는 거짓이다
        console.log( isNaN(h * 2) ) //NaN인가?

        console.log( 5/0 );
        console.log( isFinite(5/0) );

        //alert는 이전 확인 누르면 그 다음 이후가 나온다
        // 화면이 멈추기때문에다 
        console.log("이전");
        alert("alert\n 엔터");
        console.log("이후"); //로그 기록한다 한 마디로 syso랑 같다

       const result1 = confirm("어쩌라고? 뭐")//확인 취소 버튼이 있다 
        console.log("result1: " + result1);

        const result2 = prompt("비번을 입력하세요");
        console.log("result2:" , result2);

        // console.log("입력한 글씨는 " + result2 + "입니다")//쌍따옴표는 한정적이다
        // `백틱으로 묶었을때 변수를 달러 중괄호에 넣는다${}` 
        console.log(`입력한 글씨는 ${result2} 
        입니다`)//``백티따옴표는 엔터도 먹는다
        console.error("에러?")// 에러가 난다



    </script>
</body>
</head>
