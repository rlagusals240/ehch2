<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열은 변수의 집합
        // 한번에 몽땅 만들어서 index로 관리 할 수 있는 변수의 집합
        
        //배열 변수를 만드는 가장 쉬운 방법
        let arr=[];
        //두번 째 방법
        let arr2 = new Array();

        // 값을 미리 알고 있을 때
        arr[1, 2, 3];
        arr[1, "글씨", 3];
        arr = new Array(1,2,3);

        console.log('arr[0] : ', arr[0]);
        arr[0] = 10;
        console.log('arr[0] : ', arr[0]);


        console.log(arr);
        console.log('arr :', arr)
        console.log('arr : '+ arr)
        
        arr[10] = 10;
        console.log('arr : ', arr)
        console.log('arr[20] : ', arr[20])


        // index에는 변수가 올 수 있고
        // js의 변수는 아무거나 넣을 수 있음
        // 아래의 경우 배열의 길이에 영향을 주지 않는다
        arr['name'] = "현민";
        console.log('arr ["name"]:', arr["name"])
        console.log('arr [\"name"\]:', arr["name"])

        console.log("arr :",arr.length);

        const str = "휴먼교육센터";
        console.log('str[0]',str[0])

        for(let i=0; i <str.length; i++){
            console.log(str[i])
        }

        let 중식 = ['짜장면','짬뽕', '탕수육', '짬짜면']
        let 양식 = ['피자','파스타', '돈까스']
        let 파스타 = ['까르나보나라', '봉골레', '토마토', '로제']
        let 음식 = [중식, 양식, 파스타]
        for(let i=0; i<음식.length; i++){
            for(let j=0; j < 음식[i].length; j++){

                console.log(음식[i][j])
            }
        }


        arr = [1,2,3,4];

        // js에서 배열을 ArrayList처럼 메소드 사용하기

        // 마지막에 하나 추가
        arr.push(5)
        console.log(arr)

            // 맨 처음에 하나 추가
        arr.unshift(0);
        console.log(arr);

        // 쉬프트는 맨 처음꺼 빼서 돌려주기
        // 원본이 바뀜
        let shift = arr.shift();
        console.log(arr);
        console.log("shift",shift);

        //맨 마지막 것 하난 빼서 돌려주기
        let pop = arr.pop();
        console.log(arr);
        console.log('pop', pop);

        // 얘는 내림차순으로 정렬해준다
        arr.reverse();
        console.log(arr);

        // 얘는 오름차순으로 정렬해준다
        // 솔트는 숫자가 작은 것 부터 나온다 예외는 30 4면 30이 먼저 나온다 
        // 앞 글자가 3이고 뒤에가 4이기때문이다 얘는 문자열이다
        arr = [7,3,9,5,7,4];
        arr.sort();
        console.log(arr);

        //연산은 기본값으로 문자를 숫자로 형변환 해주기 때문
        // 얘는 숫자열이다
        arr = [7,3,9,5,7,4];
        arr.sort(function(x,t){
            return t - x
        });
        console.log(arr);

        // splice
        arr = [0,1,2,3,4,5];
        
        // splice(시작index, count)
        // 원본에서 잘라서 돌려준다
        // 만약 시작index가 음수면 뒤에서 부터 센다
        // 시작index만 전달하면 끝까지 잘라서 돌려줌
        //  0,1,2,3,4,5 여기서 -4,2면 2,3이나온다
       let s = arr.splice(2,3);
       console.log('arr :', arr)
       console.log('s : ', s)

       arr = [0,1,2,3,4,5];
       // 뒤에서 3번째 부터 앞으로 간다
    //    s = arr.splice(-3);
    //     console.log('s : ', s)
    s = arr.splice(1,2, '하나', '둘', '셋');
    console.log('arr :', arr)
       console.log('s : ', s)

       //이런경우 배열에 숫자 간격에 끼워준다
        arr = [0,1,2,3,4,5];
       let arr3 = [7,8,9];
        arr.splice(2,0, ...arr3)
        arr.splice(2,0, arr3[0], arr3[1], arr3[2], ...arr3)
        console.log('arr :', arr) // spread 연산자
                                  // 배열을 펼쳐준다
       
        // 시간을 두 자리로 
        // 12시는 12
        // 7시는 07
        // 시간에 무조건 앞에 0을 붙인다
        // 12 >> 012, 7 >> 07
        // 뒤에서 두 자리를 자른다
        // splice(-2,2)

        // slice

        // 원본을 유지하면서 
        // 시작index 부터 끝index 바로 앞까지를 
        // 복사해서 돌려주기
        // Ctrl + c 느낌
          arr = [0,1,2,3,4,5];
          s = arr.slice(2, 3);
        console.log('arr :', arr)
        console.log('s : ', s)

        // join은 
        // 배열을 모두 글씨로 바꿔준다
        // 전달인자가 없는 경우 사이사이에 ','로 구분함
        s= arr.join();
        s= arr.join('-');
        console.log('arr :', arr)
        console.log('s : ', s)

        // 문자열 함수 split
        // 문자 중 구분자(전달인자)로 잘라서 배열로 만들어 줌 
        // 단, 구분자는 사라짐
        let arr4 = s.split('-')
        console.log(arr4);

        //concat 배열 합치기
        // 'a' || 'b'
        // concat('a', 'b')
        let arr5 = arr.concat(arr4)
        console.log(arr5);

        console.log(arr.toString())


    </script>
