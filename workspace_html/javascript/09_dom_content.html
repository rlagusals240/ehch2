        // (소스를 가져옴)아이디 스크립트이다 스크립트는 밑에 놔둬야한다 아직은
        let msg = document.querySelector('#msg')

        // 위에 써놓은 글씨가 textContent가 다 가져옴
        console.log('textContent :', msg.textContent)

        // innerText
        // 브라우저에 보이는 그대로 
        // 브라우저가 계산을 끝내고 실제로 표시하는 내용
        console.log('innerText :', msg.innerText);


        // innerHTML
        // 컨텐츠 영역의 소스를 가져온다
        console.log('innerHTML :', msg.innerHTML);

        //컨텐츠를 변경해줌
        // 그런데 tag도 글씨로 인식한다
        msg.textContent += "<h1>h1제목</h1>  a  b  c";
        msg.innerText = "<h1>h1제목</h1>  a  b  c"; // 똑같다 위에거랑

        /*

        */
        // createElement Dom 요소 생성
        let div = document.createElement("div"); // <div></div>
        div.setAttribute("id", "menu");
        div.setAttribute("style", "color: red; font-size: 1.3em;");
        div.textContent = '점메추'

        const tag = document.querySelector("#tag");

        tag.append(div); // 마지막 자식 요소로 추가된다 위에 점메추를 가져온다
        //   Dom을 넣을 수 있다 
        // 글씨도 넣을 수 있다 
        tag.append('<strong>그냥 글씨</strong>');
        tag.append('그냥 글씨');
        tag.append(msg);


        // 글씨만 못 들어간다
        let div2 = document.createElement("div2"); // <div></div>
        div2.setAttribute("id", "menu");
        div2.setAttribute("style", "color: red; font-size: 1.3em;");
        div2.textContent = '점메추2'

        // appendChild : 마지막 자식 요소로 추가된다
        //               DOM만 넣을  수 있다(append와 차이점)
        tag.appendChild(div2)
        // tag.appendChild( '글씨' )

        // 밑에 있어도 맨 위로 가게 해주는게 프리펜드이다
        let div3 = document.createElement("div3"); // <div></div>
        div3.setAttribute("id", "menu");
        div3.setAttribute("style", "color: red; font-size: 1.3em;");
        div3.textContent = '점메추3'
        tag.prepend(div3) // 밑에서 만들어도 맨 위로 감
        // 이전 형제 요소로 추가
        tag.before(div3)// 맨 위로감 
        // 다음 형제 요소로 추가
        tag.after(div3)// 맨뒤로 감 다음 형제 요소로 추가
