<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/07_display.css">
</head>
<body>
    <!-- 컨텐츠만큼에 높이를 지정한다 -->
    <div id="div">
        a<br>
    b</div>
    <!-- block: 기본 너비: width: 100% 즉, 부모 만큼 
    최대 너비를 가진다
    
    기본 높이: 컨텐츠의 높이

    새로운 줄에 표시되고 모든 너비를 차지하므로
    다른 것은 같은 줄에 올 수 없다
    margin: 0 auto로 중앙 정렬 할 수 있다 -->
    <div class="block">첫번째 block</div>
    <div class="block">
        두번째 block
    </div>

    <span class="inline">첫번째 inline</span>
    <span class="inline">두번째 inline</span>
    <!--inline 안에 block은 가능하면 피하자-->
    <span class="inline">
        <div class="block"> inline 안의 block </div>
    </span>
    <hr>
    <!--공백은 한개다-->
    <span class="bg_blue">span1</span>
    <span class="bg_blue">span2</span>
    <br>
    <span class="bg_blue">span1</span><span class="bg_blue">span2</span>
    
    <div class="parent">

    <div class="child1">목록1</div>
    <div class="child1"></div>
        목록2
        세부내용<br>
    </div>

    <div class="hide">
        숨겨질 div
    </div>
    글씨
    <div class="table">
        <div class="td">
            첫번째 줄 첫번째 칸
        </div>
    </div>
</body>
</html>
