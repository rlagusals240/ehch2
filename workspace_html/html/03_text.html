<!DOCTYPE html>
<!-- ! 젠코드 -->
<html lang="en"> <!-- 영어로 되었다는 뜻 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    비교글씨
    <!-- h1~h6까지는 제목을 뜻한다 -->
    <!-- h1은 페이지에 하나만 있는게 좋다-->
    <!-- h3를 사용하려면 h1과 h2가 있는게 좋다 -->
    <h1>h1 heading tag</h1>
    <h2>h2 해딩태그</h2>
       <h3>h3 heading tag</h3>
        <h4>h4 heading tag</h4>
         <h5>h5 heading tag</h5>
          <h6>h6 heading tag</h6>
           <h7>h7 의미없음</h7>
           <human>의미없다</human>
           <!--human도 의미가없다-->
           <!--6개까지 지원해줌 7번째부터는 의미없음-->
           <p>단락1</p>
        <p>
            단락2<br> <!--br은 닫지 않아도 상관없다 해도되고 안해도되고 -->
            다음줄
        </p>
        <pre>
            1
            2<br>
            3
        </pre>
        <br>
        <hr>  <!--후라이즈-->
        <br><!--구분선-->
        그냥 글씨<br>

        <b>굵은 글씨 string</b>
        <br>

        <em>기운 글씨</em>em
        <br>

        <i>이텔릭체 i 안쓴다</i>
        <br>

        <em>내일
             <strong>저녁</strong> 뭐먹지?</em>
        <br>

        <!--sup는 글자를 위로 올린다--> 
        E=MC<sup>3</sup>
        <!--sub는 글자를 밑으로 내린다-->
        <sub>u</sub> 
    
     




</body>
</html>
